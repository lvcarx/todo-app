<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>ToDo App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>


<body>
<h1>ToDo App</h1>

<div class="userInformation">
<span id="name"></span>
<span id="role"></span>
</div>

<div id="settings"></div>


<div id="content">
<form id="form" onsubmit="return setItems()">
    <p>Please insert the items</p>
    <div class="inputWrapper">
        <p id="errorNotice"></p>
        <input type="text" id="box" placeholder="type here...">
        <input type="button" id="submit" value="submit" onclick="return setItems()">
    </div>
</form>

    

<div class="itemWrapper">
    <ul id="todoItems"></ul>
</div>
<p id="advice"></p>
<a id="reset">Reset all items</a> 
</div>
 

<footer>
<a href=""></a>

</footer>
</body>
