<body>
<h1>ToDo App</h1>

<div class="userInformation">
<div class="profilePictureWrapper"><img id="profilePicture"></div>
<div class="profileText">
    <p>Eingeloggt als: </p><p id="nameField"></p>
    <!-- <p id="mailField"></p> -->
    <span id="role"></span>
</div>
</div>

<div id="settings">
<!-- <img src="/img/settings-2.svg">     -->
</div>

<div class="modal" id="settingsModal">
    <h2>Settings</h2>
    <div class="content">
        <h3>User information</h3>
        <input placeholder="Username" type="text">

        <a class="" id="darkModeToggle">Dark Mode</a>
    </div>
</div>

<div class="modal" id="deleteModal">
    <h2>Do you really want to delete all items?</h2>
    <div class="content">
        <a class="" id="">no</a>
        <a class="" id="reset">yes</a>
    </div>
</div>

<div id="content">
<form id="form" onsubmit="return setItems()">
    <p>Please insert the items</p>
    <div class="inputWrapper">
        <p id="errorNotice"></p>
        <input type="text" id="box" placeholder="type here...">
        <input type="button" id="submit" value="Add to list" onclick="return setItems()">
    </div>
</form>

    

<div class="itemWrapper">
    <ul id="todoItems"></ul>
</div>
<p id="advice"></p>
<a class="resetButton" id="openResetModal">Delete all items</a> 
</div>

</body>
